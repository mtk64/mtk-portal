name: Manual Commit + Deploy

on:
  workflow_dispatch:

jobs:
  commit-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto Commit Changes
        run: |
          git config --global user.name "MTK-AutoCommit"
          git config --global user.email "mtk-bot@example.com"
          git add .
          git commit -m "Automated commit via workflow" || echo "No changes to commit"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./" # ggf. anpassen auf Build-Ordner

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
