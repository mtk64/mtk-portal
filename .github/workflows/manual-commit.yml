name: Manual Commit + Deploy

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  commit-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: alles committen, falls du Dateien im Repo geändert/hochgeladen hast
      - name: Auto-commit (optional)
        run: |
          git config --global user.name "MTK-AutoCommit"
          git config --global user.email "mtk-bot@example.com"
          git add -A
          git commit -m "Automated commit via workflow" || echo "No changes to commit"
          git push || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # WICHTIG: Hier liegt dein neues Portal!
      # eingefügt 18.08.2025 Iteration 1.1
      
      - name: Verify portal files exist
        run: |
          test -f mtk-portal-upload/index.html || { echo "mtk-portal-upload/index.html fehlt"; exit 1; }

      - name: Stamp Build Tag (UTC, full info)
        run: |
          ts="$(date -u '+%Y-%m-%d %H:%M')"
          branch="${{ github.ref_name }}"
          sha="${{ github.sha }}"
          shortsha="${sha:0:7}"
          runid="${{ github.run_number }}"
          f="mtk-portal-upload/index.html"
          new="Build ${ts} · ${branch} · #${shortsha} · Run ${runid}"
          perl -0777 -pe "s/Build.*?(?=<)/${new}/" -i "$f"
          echo "Stamped: ${new}"

      - name: Upload artifact (mtk-portal-upload)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./mtk-portal-upload

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
