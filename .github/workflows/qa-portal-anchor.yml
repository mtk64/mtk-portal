# Name    : QA - Portal Anchor Check
# Purpose : Automatischer + manueller QA-Check des Projektankers
# Version : v1.3 (2025-08-18)
# History : v1.2 Hybrid-Trigger; v1.3 Inputs+Retry+Outputs+klarer Summary
